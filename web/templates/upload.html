
{% extends "layout.html" %}
{% block body %}



<div class="container-fluid bg-3 text-center">    
  <div class="row">

	<div class="col-sm-12" style="margin-top:30px; background-color:  #ffb3b3;">
		<h3>Si carga nuevos datos los antiguos serán borrados...</h3>
	</div>

    <div class="col-sm-6" style="background-color:  #f2f2f2; padding-bottom: 50px;">
      <h3>Fichero categorías:</h3>
      <form method=post enctype=multipart/form-data>
      <label class="btn btn-default btn-file">
      		<input type=file name=fileCat>
      </label>
    </div>
    <div class="col-sm-6" style="background-color:  #f2f2f2 ; padding-bottom: 50px;">
      <h3>Fichero de consultas:</h3>
      <label class="btn btn-default btn-file">
      		<input type=file name=fileCon>
      </label>
    </div>
  </div>
  <div class="col-sm-12" style="margin-top:30px;">
  		<input class="btn btn-primary" type=submit value=Upload>
  	 </form>
  </div>
</div>  


{% endblock %}
